<section class="sobre-mi">
    <div class="imagen-container">
      <img class="imagen" src={{persona.imagen_perfil}}>  
    </div>
    <div class="informacion">
         <h3>Hola, soy {{persona.nombre}}</h3>
         <h4>{{persona.ocupacion}}</h4>
         <h4>Acerca de mi</h4>
         <p>{{persona.sobre_mi}}</p>
    </div>
    <app-sobre-mi-formulario [data]="persona"></app-sobre-mi-formulario>
</section>
