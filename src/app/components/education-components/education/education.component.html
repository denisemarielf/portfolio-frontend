<section class="education-item">
    <p class="dot">‚óè</p>
    <img class="education-image" src="{{educacion.imagen}}">
   <div class="education-info">
        <p class="edu-fecha">{{educacion.inicio}} - {{educacion.fin}} ({{educacion.escuela}})</p>
        <h3 class="edu-titulo">{{educacion.titulo}}</h3>
        <p class="edu-carrera">Carrera: {{educacion.carrera}} </p>
        
    </div>
    <div *ngIf="isLogged" class="edu-button-container">
        <app-education-form [data]="educacion" [operation]="'edit'"></app-education-form>
        <app-education-form [data]="educacion" [operation]="'delete'"></app-education-form>
    </div>
</section>
