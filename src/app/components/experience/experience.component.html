<section class="experience-item">
    <p class="dot">‚óè</p>
    <img class="experience-image" src="{{experiencia.logo}}">
   <div>
        <h3>{{experiencia.titulo}}</h3>
        <p>{{experiencia.inicio}} - {{experiencia.fin}}</p>
        <p>{{experiencia.descripcion}}</p>
    </div>
    <div >
        <app-experiencia-formulario [data]="experiencia" [operation]="'edit'"></app-experiencia-formulario>
        <app-experiencia-formulario [data]="experiencia" [operation]="'delete'"></app-experiencia-formulario>
        <button>
            <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button>
            <fa-icon [icon]="deleteIcon"></fa-icon>
        </button>
    </div>

</section>
