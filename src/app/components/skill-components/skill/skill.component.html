<div class="circle">
<circle-progress
  [percent]="nivel"
  [radius]="100"
  [imageSrc]="imagen"
  [showImage]="true"
  [imageHeight]="50"
  [imageWidth]="50"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeColor]="'pink'"
  [outerStrokeColor]="'grey'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
<p>{{titulo}}</p>
</div>
