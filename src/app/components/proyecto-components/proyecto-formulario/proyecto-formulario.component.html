<ng-template #contenido let-modal>
    <button class=" btn btn-outline-danger close" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <section class="form-container">
        <div *ngIf="operation !== 'delete'" class="modal-header justify-content-center">
    <h4 class="modal-title">{{operation === "edit" ? "Editar proyecto" : "Agregar proyecto"}}</h4>
        </div>
        <div class="modal-body">

        <form class="form d-flex flex-column align-items-center" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column" *ngIf="operation !== 'delete'">
            <label for="titulo" class="label">
                Titulo:
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyecto.titulo" required />
            </label>
            <label class="descripcion" for="descripcion">
                Descripcion:
                <input class="form-control" name="descripcion" type="text" id="descripcion" [(ngModel)]="proyecto.descripcion" required />
            </label>
            <label class="link" for="link">
                Link:
                <input class="form-control" name="link" type="text" id="link" [(ngModel)]="proyecto.link" required />
            </label>
            <label class="repositorio" for="repositorio">
                Repositorio:
                <input class="form-control" name="repositorio" type="text" id="repositorio" [(ngModel)]="proyecto.repositorio" required />
            </label>
            <label class="imagen" for="imagen">
                Imagen:
                <input class="form-control" name="imagen" type="text" id="imagen" [(ngModel)]="proyecto.imagen" required />
            </label>
            <label class="fecha" for="fecha">
                Fecha:
                <input class="form-control" name="fecha" type="date" id="fecha" [(ngModel)]="proyecto.fecha" required />
            </label>
        </div>
        <div *ngIf="operation === 'delete'"> 
            <h3>Â¿Estas seguro que quieres eliminar?</h3>
        </div>
            <button class="btn btn-light m-3" (click)="modal.close()">{{operation === "delete" ? "Eliminar" : "Enviar"}}</button>


        </form>
    </div>
    </section>
     </ng-template>
    <button *ngIf="operation === 'create'" type="button" class="btn btn-light" (click)="modal.open(contenido)">Agregar</button>
    <button *ngIf="operation === 'delete'" type="button" class="btn btn-light" (click)="modal.open(contenido)">
        <fa-icon [icon]="deleteIcon"></fa-icon>
    </button>
    <button *ngIf="operation === 'edit'" type="button" class="btn btn-light" (click)="modal.open(contenido); getProyectoDetails()">
        <fa-icon [icon]="editIcon"></fa-icon>
    </button>
