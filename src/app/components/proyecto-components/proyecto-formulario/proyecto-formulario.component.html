<ng-template #contenido let-modal>
    <section class="form-container">
        <div class="modal-header">
    <h4 class="modal-title">Agregar proyecto</h4>
        </div>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-body">

        <form class="form" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div *ngIf="operation !== 'delete'">
            <label for="titulo" class="label">
                Titulo:
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyecto.titulo" required />
            </label>
            <label class="descripcion" for="descripcion">
                Descripcion:
                <input class="form-control" name="descripcion" type="text" id="descripcion" [(ngModel)]="proyecto.descripcion" required />
            </label>
            <label class="link" for="link">
                Link:
                <input class="form-control" name="link" type="text" id="link" [(ngModel)]="proyecto.link" required />
            </label>
            <label class="fecha" for="fecha">
                Fecha:
                <input class="form-control" name="fecha" type="date" id="fecha" [(ngModel)]="proyecto.fecha" required />
            </label>
        </div>
        <div *ngIf="operation === 'delete'"> 
            <h3>Â¿Estas seguro que quieres eliminar?</h3>
        </div>
            <button  (click)="modal.close()">{{operation === "delete" ? "Eliminar" : "Enviar"}}</button>


        </form>
    </div>
    </section>
     </ng-template>
    <button *ngIf="operation === 'create'" type="button" class="btn btn-light" (click)="modal.open(contenido)">Agregar</button>
    <button *ngIf="operation === 'delete'" type="button" class="btn btn-light" (click)="modal.open(contenido)">Eliminar</button>
    <button *ngIf="operation === 'edit'" type="button" class="btn btn-light" (click)="modal.open(contenido); getProyectoDetails()">Editar</button>
